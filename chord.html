	<body>
        <nav class="nav navbar" id="header">

            <ul class="nav nav-tabs">
                <li class="nav-item"><a class="nav-link" href="scale.html">Scale Calculator</a></li>

            </ul>
        </div>
        <div id="mobileTabs"></div>
        <div class="content">

            <h2>Chord Calculator</h2>
            <form id="chordSpeller" onsubmit="spellChord(); return false;">
                <label for="clef3">Clef:</label>
                <select name="clef3" id="clef3" class="form-select">
                    <option value="treble">ùÑû</option>
                    <option value="alto">ùÑ°</option>
                    <option value="bass">ùÑ¢</option>
                </select>

                <label for="roots">Root:</label>

                <select name="roots" id="roots" onchange="chordAccidentals(); return false;" class="form-select">
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>

                <label for="accidental2">Accidental:</label>
                <select name="accidental2" id="accidental2" class="form-select">
                    <option id="natural3" value="natural">‚ôÆ</option>
                    <option id="flat3" value="flat" disabled>‚ô≠</option>
                    <option id="sharp3" value="sharp">‚ôØ</option>
                </select>

                <label for="quality">Quality:</label>

                <select name="quality" id="quality" onchange="chordAccidentals(); return false;" class="form-select">
                    <option value="major">Major</option>
                    <option value="minor">Minor</option>
                    <option value="augmented">Augmented</option>
                    <option value="diminished">Diminished</option>
                    <option value="major7">Major 7</option>
                    <option value="dominant7">Dominant 7</option>
                    <option value="minor7">Minor 7</option>
                    <option value="minorMajor7">Minor major 7</option>
                    <option value="halfDiminished7">Half-diminished </option>
                    <option value="diminished7">Diminished 7</option>
                </select>

                <label for="inversion">Inversion:</label>
                <select name="inversion" id ="inversion" class="form-select">
                    <option value=0>Root</option>
                    <option value=1>1st</option>
                    <option value=2>2nd</option>
                    <option value=3 disabled id="thirdInversion">3rd</option>
                </select>
                <label for="sound" class="sound" >Sound:</label>
                <input class="sound" id="sound" type="checkbox" onchange="toggleTempo(); return false;">
                <label for="tempo" class="hidden" id="bpm">bpm</label>
                <input class="hidden" id="tempo" type="number" value="100" min="0" max="200">
                <input class="btn btn-primary" type="submit" value="Calculate">
            </form>
            <br>
            <h1 class="answer" id="chord"></h1>
            <div class="staff" id="chordStaff"></div>

        </div>
