            <h2>Interval Calculator</h2>
      <form id="intervalCalculator" onsubmit="calculateInterval(); return false;">
        <label for="clef2">Clef:</label>
        <select name="clef2" id="clef2" class="form-select">
          <option value="treble">ùÑû</option>
          <option value="alto">ùÑ°</option>
          <option value="bass">ùÑ¢</option>
        </select>
        <label for="intervalStart">Root:</label>
        <select name="intervalStart" id="intervalStart" onchange="intervalAccidentals(); return false;" class="form-select">
          <option value="C">C</option>
          <option value="D">D</option>
          <option value="E">E</option>
          <option value="F">F</option>
          <option value="G">G</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
        <label for="accidental">Accidental:</label>
        <select name="accidental3" id="accidental3" class="form-select">
          <option id="natural2" value="natural">‚ôÆ</option>
          <option id="flat2" value="flat" disabled>‚ô≠</option>
          <option id="sharp2" value="sharp">‚ôØ</option>
        </select>
        <label for="size">Size:</label>
        <select id="size" id="size" onchange="perfectOrImperfect(); return false;" class="form-select">
          <option>2nd</option>
          <option>3rd</option>
          <option>4th</option>
          <option>5th</option>
          <option>6th</option>
          <option>7th</option>
          <option>octave</option>
        </select>
        <label for="intervalQuality">Size:</label>
        <select id="intervalQuality" id="intervalQuality" class="form-select">
          <option value="stay">major</option>
          <option value="down">minor</option>
          <option value="up">augmented</option>
          <option value="downTwo">diminished</option>
        </select>
        <label for="sound" class="sound" >Sound:</label>
          <input class="sound" id="sound" type="checkbox" onchange="toggleTempo(); return false;">
          <label for="tempo" class="hidden" id="bpm">bpm</label>
          <input class="hidden" id="tempo" type="number" value="100" min="0" max="200">
        <input class="btn btn-primary" type="submit" value="Calculate">
      </form>
      <br>
      <h1 id="interval" class="answer"></h1>
