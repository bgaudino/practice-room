	<body>
        <nav class="nav navbar" id="header">
            <h1 id="title">Practice Room</h1>
            
            
        </nav>
        <div id="tabs">
                <ul class="nav nav-tabs">
                    <li class="nav-item active"><a class="nav-link" href="scale">Scale Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="interval">Interval Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="chord">Chord Calculator</a></li>
                    <li class="nav-item"><a class="nav-link" href="note-id">Note Identification</a></li>

                    <li class="nav-item"><a class="nav-link" href="contact">Contact</a></li>
                </ul>
            </div>
        <div id="mobileTabs">

        </div>
        <div class="content">
            <h2>Scale Calculator</h2>
            <form class="music-form" id="Scale Generator" onsubmit="calculateScale(); return false;">
                <label for="clef">Clef:</label>
                <select name="clef" id="clef" class="form-select">
                    <option value="treble">ùÑû</option>
                    <option value="alto">ùÑ°</option>
                    <option value="bass">ùÑ¢</option>
                </select>
                <label for="tonic">Tonic:</label>
                <select name="tonic" id="tonic" class="form-select">
                    <option id="C" value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                </select>
                <label for="accidental">Accidental:</label>
                <select name="accidental" id="accidental" class="form-select">
                    <option id="natural1" value="natural">‚ôÆ</option>
                    <option id="flat1" value="flat">‚ô≠</option>
                    <option id="sharp1" value="sharp">‚ôØ</option>
                </select>
                <label for="scale">Scale:</label>
                <select name="scale" id="scaleType" onchange="listModes(); return false;" class="form-select">
                    <option value="major">Major</option>
                    <option value="harmonicMinor">Harmonic Minor</option>
                    <option value="melodicMinor">Melodic Minor</option>
                    <option value="harmonicMajor">Harmonic Major</option>
                </select>
                <label for="modes">Mode:</label>
                <select name="modes" id="modes" class="form-select">
                    <option>Ionian</option>
                    <option>Dorian</option>
                    <option>Phrygian</option>
                    <option>Lydian</option>
                    <option>Mixolydian</option>
                    <option>Aeolian</option>
                    <option>Locrian</option>
                </select>
                <label for="sound" class="sound" >Sound:</label>
                <input class="sound" id="sound" type="checkbox" onchange="toggleTempo(); return false;">
                <label for="tempo" class="hidden" id="bpm">bpm</label>
                <input class="hidden" id="tempo" type="number" value="100" min="40" max="200">
                <input class="btn btn-primary" type="submit" value="Calculate">
            </form>
            <br>
            <h1 class="answer" id="scale"></h1>
            <div class="staff" id="staff"></div>
        </div>
